
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InfoVibe | AI Premium News</title>
    <link rel="manifest" href="metadata.json">
    <meta name="theme-color" content="#020617">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #fcf6ba;
            --gold-dark: #aa771c;
            --bg-dark: #020617;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
        }
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow-x: hidden;
        }
        .luxury-text {
            font-family: 'Playfair Display', serif;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border {
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .gold-border:hover {
            border: 1px solid rgba(212, 175, 55, 0.5);
        }
        .gold-btn {
            background: var(--gold-gradient);
            color: #000;
            font-weight: 800;
            transition: all 0.3s ease;
        }
        .gold-btn:hover {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .luxury-gradient {
            background: radial-gradient(circle at top right, rgba(212, 175, 55, 0.1), transparent),
                        radial-gradient(circle at bottom left, rgba(2, 6, 23, 1), transparent);
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: var(--gold-dark); border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes shine {
          0% { background-position: -200% center; }
          100% { background-position: 200% center; }
        }
        .animate-shine {
          background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
          background-size: 200% 100%;
          animation: shine 3s infinite;
        }
    </style>
